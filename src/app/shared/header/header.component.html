@if(isOpenModal) {
<modal-ui (setIsOpen)="handleOpenModal()">
  <div class="w-96 font-inter flex flex-col items-center px-3">
    <label for="password">Пароль</label>
    <input
      id="password"
      type="password"
      placeholder="Пароль"
      [formControl]="password"
      class="border rounded-md w-full px-2 py-1.5"
    />
  </div>
  <div class="w-full px-5 mt-3">
    <button
      (click)="handleAuthorization()"
      class="w-full py-1.5 px-2 rounded-md bg-orange-400 text-white"
    >
      Войти
    </button>
  </div>
</modal-ui>
}

<header
  class="w-full bg-white mx-auto container py-5 md:px-16 lg:py-8 px-4 font-inter items-center flex justify-between"
>
  <div class="h-full font-bold text-[#1E2834] text-xl md:text-2xl">
    Тамерлан
  </div>
  <!--  -->
  <div class="hidden md:flex items-center gap-3 md:gap-10">
    <ul class="flex gap-5">
      <li>
        <a
          class="cursor-pointer hover:underline hover:text-gray-700"
          [routerLink]="['/']"
          >Главная</a
        >
      </li>
      <li>
        <a
          class="cursor-pointer hover:underline hover:text-gray-700"
          [routerLink]="['/about']"
          >Обо мне</a
        >
      </li>
    </ul>
    @if(!isAuthorized) {
    <button-shared [primary]="true" (click)="handleOpenModal()"
      >Войти</button-shared
    >
    }@else {
    <button-shared (click)="handlePostCreate()" [primary]="true"
      >Добавить пост</button-shared
    >
    }
  </div>
  <!--  -->
  <div
    (click)="handleOpen()"
    class="w-8 h-5 items-end cursor-pointer md:hidden flex flex-col justify-between"
  >
    <div class="w-full h-1 bg-slate-800"></div>
    <div class="w-full h-1 bg-slate-800"></div>
    <div class="w-2/3 h-1 bg-slate-800"></div>
  </div>
  <!--  -->
</header>
<!-- menu -->
<section
  class="absolute w-full h-56 flex py-5 items-center justify-center text-center top-[68px] bg-white md:hidden"
  [class]="isOpen ? 'block' : 'hidden'"
>
  <ul class="flex flex-col gap-y-5">
    <li>
      <a
        class="cursor-pointer text-xl font-medium hover:underline hover:text-gray-700"
        [routerLink]="['/']"
        >Главная</a
      >
    </li>
    <li>
      <a
        class="cursor-pointer text-xl font-medium hover:underline hover:text-gray-700"
        [routerLink]="['/about']"
        >Обо мне</a
      >
    </li>
    @if(!isAuthorized) {
    <li>
      <button-shared (click)="handleOpenModal()">Войти</button-shared>
    </li>
    }@else {
    <button-shared (click)="handlePostCreate()" [primary]="true"
      >Добавить пост</button-shared
    >
    }
  </ul>
</section>
